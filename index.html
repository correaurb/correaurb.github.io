<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Correa - Performance Wear</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #ffffff;
    color: #000;
}

header {
    padding: 30px;
    font-weight: 900;
    font-size: 24px;
    letter-spacing: 3px;
    text-align: center;
}
   .hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    background-image: url('hero-remera.jpg');
    background-size: contain; /* muestra el modelo completo */
    background-position: center;
    background-repeat: no-repeat;
    background-color: #111; /* fondo detrás de la imagen */

    color: white;
    position: relative;
    overflow: hidden;
}

/* Overlay oscuro */
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
}

/* Texto encima del overlay */
.hero h1 {
    font-size: 50px;
    font-weight: 900;
    margin-bottom: 10px;
    position: relative;
    z-index: 1;
}

.hero p {
    margin-top: 10px;
    font-size: 18px;
    position: relative;
    z-index: 1;
}

.hero .button {
    position: relative;
    z-index: 1;
}

/* Ajustes para móvil */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 36px;
    }
}

.button:hover {
    opacity: 0.8;
}

.products {
    padding: 80px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: auto;
}

.product {
    text-align: center;
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
