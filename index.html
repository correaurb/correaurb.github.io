<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORREA</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: white;
    }

    header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: white;
    }

    header h2 {
      font-size: 28px;
      letter-spacing: 4px;
    }

    /* HERO */

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* PC */
      display: block;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.1;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: black;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    /* ðŸ“± MOBILE */
    @media (max-width: 768px) {

      .hero img {
        object-fit: contain; /* Se ve completa en celular */
        background-color: black;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

    }

  </style>
</head>

</html>
